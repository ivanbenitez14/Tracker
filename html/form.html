<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <div class="row">
            
            <div class="col navbar">

                <div>Datos personales</div>
                <div>Contactos</div>
                <div>Documentos</div>
                <div>Datos laborales</div>
                <div>Datos adicionales</div>

            </div>

            <div class="col-9 form">

                <h1>Datos personales</h1>
                <p>Los campos con <span id="ast" >*</span> son obligatorios.</p>

                <form action="" method="">

                    <label class="nombrecompleto" for="nombrecompleto">

                        <span>Nombre completo</span>
                        <input id="nombrecompleto" name="nombrecompleto" placeholder="" />
    
                    </label>

                    <h6 id="perfil">Foto de perfil</h6>

                    <div class="foto-perfil">

                        <picture>
                            <img src="" alt="foto-perfil"/>
                        </picture>

                        <div class="archivo">
                            <span>Suelta tu archivo aquí o</span> 
                            <input type="file" id="file" href=""></input>
                        </div>

                    </div>

                    <div class="section-inputs1">

                        <label class="birthday" for="birthday">
                            <span>Fecha de nacimiento</span>
                            <input type="date" name="birthday" placeholder="Fecha de nacimiento"/>
                        </label>
                        
                        <select class="pais">
                            <option value="value1" selected>País</option>
                            <option value="value2">Argentina</option>
                            <option value="value3">Brasil</option>
                        </select>

                    </div>

                    <label class="telefono" for="telefono">

                        <span>Telefono</span>
                        <input id="telefono" name="telefono"/>
    
                    </label>

                    <label class="direccion" for="direccion">

                        <span>Direccion</span>
                        <input id="direccion" name="direccion"/>
    
                    </label>

                    <div class="section-inputs2">

                        <select class="provincia">
                            <option value="value1" selected>Provincia</option>
                            <option value="value2">Buenos Aires</option>
                            <option value="value3">Córdoba</option>
                        </select>
                        
                        <select class="ciudad">
                            <option value="value1" selected>Ciudad</option>
                            <option value="value2">C.A.B.A.</option>
                            <option value="value3">Córdoba</option>
                        </select>

                    </div>

                    <div class="botonera">

                        <button type="button" class="btn btn-primary">Atrás</button>

                        <button type="button" class="btn btn-primary">Siguiente</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
