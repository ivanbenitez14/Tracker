<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tracker</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">

        <div class="col login">
            
            <img class="empresa" src="" alt="logo-empresa">
            
            <div class="header">
                <h1>Bienvenidos a Tracker!</h1>
                <p>Ingresa para acceder a tus configuraciones</p>
            </div>

            <form action="" method="">

                <label for="email">

                    <span>Email</span>
                    <input id="email" name="email" placeholder="" />

                </label>

                <label for="password">

                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="" />

                </label>

                <div class="atajos">

                    <label for="checkbox" class="checkbox-label">

                        <input type="checkbox" id="checkbox">
                        Recordarme

                    </label>
                    
                    <a id="links" href="">Olvide mi contrase√±a</a>

                </div>

                <button id="register-btn" type="submit" class="submit-btn">Ingresar</button>

            </form>

            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="logo-google"/>
                </picture>
                <span>Ingresar con Google</span>
            </button>

            <div class="footer">
                <span>No tienes una cuenta?</span>
                <a id="links" href="">Registrarme</a>
            </div>

        </div>

        <div class="col-6 imagen">
            <img id="right-img" src="https://media.istockphoto.com/id/1257374139/vector/city-map.jpg?s=612x612&w=0&k=20&c=4ornn3uaf7P956FVKOOJ9LuRTwJMS72w2bUjPAFLtQQ=" alt="mapa">      
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
